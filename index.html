<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="heading">
          <h1>Registration</h1>
        </div>
        <div class="form">
          <form action="">
            <div class="name">
              <div class="fname">
                <label for="" class="fname">
                  <h2>First name</h2>
                </label>
                <input type="text" class="in-fname" placeholder="Firstname" />
              </div>
              <div class="lname">
                <label for="" class="lname">
                  <h2>Last name</h2>
                </label>
                <input type="text" class="in-fname" placeholder="Lastname" />
              </div>
            </div>
            <div class="mail">
              <label for="" class="email">
                <h2>Email-id</h2>
              </label>
              <input type="email" class="in-email" placeholder="email-id" />
            </div>
            <div class="pws">
              <div class="pwd">
                <label for="" class="pw">
                  <h2>Password</h2>
                </label>
                <input type="password" class="in-pw" placeholder="password" />
              </div>
              <div class="conf-pwd">
                <label for="" class="confirmpw">
                  <h2>Confirm Password</h2>
                </label>
                <input
                  type="password"
                  class="in-confirmpw"
                  placeholder="confirm password"
                />
              </div>
            </div>
            <div class="gender">
              <div class="check-m">
                <input type="checkbox" name="male" class="gender" value="male" />
                <label for="" class="m-label">Male</label>
              </div>
              <div class="check-f">
                <input type="checkbox" name="male" class="gender" value="female" />
                <label for="" class="f-label">Female</label>
              </div>
            </div>
            <div class="submit">
              <button class="submitBtn">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
